<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Todo App</a>
            <div class="d-flex">
                {% if not current_user.is_authenticated %}
                    <a class="btn btn-outline-light mx-2" href="/register">Register</a>
                    <a class="btn btn-outline-light mx-2" href="/login">Login</a>
                {% else %}
                    <a class="btn btn-outline-light mx-2" href="/logout">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
